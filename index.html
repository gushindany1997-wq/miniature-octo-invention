<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Привет! Это мини-приложение Telegram.</h1>
    <p>Нажми на кнопку, чтобы отправить сообщение в Telegram боту.</p>
    <button onclick="sendMessage()">Отправить сообщение в Telegram</button>
</div>

<script>
    // Функция для отправки сообщения в Telegram через Telegram Web App SDK
    function sendMessage() {
        const urlParams = new URLSearchParams(window.location.search);
        const chat_id = urlParams.get('chat_id');  // Получаем chat_id из URL параметров

        if (chat_id) {
            // Используем API Telegram для отправки сообщения
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://your-server.com/send-message", true); // Замените на реальный URL
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("Сообщение отправлено!");
                }
            };

            var data = "chat_id=" + chat_id + "&message=Привет от мини-приложения!";
            xhr.send(data);
        } else {
            alert("Ошибка: chat_id не был передан.");
        }
    }

    // Инициализация Telegram Web App SDK
    window.Telegram.WebApp.ready(); // Уведомляем Telegram, что приложение готово
</script>

</body>
</html>
