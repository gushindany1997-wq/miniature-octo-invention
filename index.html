<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет! Это мини-приложение Telegram.</h1>
        <button onclick="sendMessage()">Отправить сообщение</button>
    </div>

    <script>
        // Функция для отправки сообщения в Telegram
        function sendMessage() {
            window.Telegram.WebApp.sendData("Привет, это ваше сообщение!");
        }
    </script>
</body>
</html>
