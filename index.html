<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем Telegram Web App SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Привет! Это мини-приложение Telegram.</h1>
    <p>Нажми на кнопку, чтобы отправить сообщение в Telegram боту.</p>
    <button onclick="sendMessage()">Отправить сообщение в Telegram</button>
    
    <div class="user-info">
        <h3>Информация о пользователе:</h3>
        <p><strong>ID пользователя:</strong> <span id="user-id"></span></p>
        <p><strong>1Никнейм:</strong> <span id="user-username"></span></p>
        <p><strong>chat_id (для отправки сообщений):</strong> <span id="chat-id"></span></p>
    </div>
</div>

<script>
    // Инициализация Telegram Web App SDK
    Telegram.WebApp.init();

    // Проверка на готовность WebApp SDK
    if (Telegram.WebApp.initDataUnsafe) {
        // Получаем данные о пользователе
        const userId = Telegram.WebApp.initDataUnsafe.user.id; // Получаем user.id (ID пользователя)
        const username = Telegram.WebApp.initDataUnsafe.user.username; // Получаем user.username (Никнейм)
        const chatId = Telegram.WebApp.initDataUnsafe.user.id; // Мы можем использовать user.id как chat_id в случае с личным чатом

        // Отображаем информацию о пользователе на странице
        document.getElementById('user-id').textContent = userId;
        document.getElementById('user-username').textContent = username;
        document.getElementById('chat-id').textContent = chatId;
    } else {
        alert('Ошибка: данные пользователя не могут быть получены.');
    }

    // Функция для отправки сообщения в Telegram
    function sendMessage() {
        const chatId = Telegram.WebApp.initDataUnsafe.user.id; // Получаем chat_id из SDK

        if (chatId) {
            // Используем API Telegram для отправки сообщения
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://your-server.com/send-message", true); // Замените на реальный URL
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("Сообщение отправлено!");
                }
            };

            var data = "chat_id=" + chatId + "&message=Привет от мини-приложения!";
            xhr.send(data);
        } else {
            alert("Ошибка: chat_id не был передан.");
        }
    }

    // Оповещаем Telegram, что мини-приложение готово
    Telegram.WebApp.ready();
</script>

</body>
</html>
